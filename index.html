<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Squid Game</title>
  </head>
  <body>
    <section class="banner">
      <header>
        <div class="toggle"></div>
        <a href="#"><img src="images/logo.png" alt="" /></a>
      </header>

      <div class="content">
        <img src="images/text.png" class='textimg' alt="Squid Game">
        <p>Hundreds of cash-strapped players accept a strange invitation to compete in children's games. Inside, a tempting prize awaits - with deadly high stakes.</p>
        <a href="#" class='btn'>Watch trailer</a>
      </div>

    </section>

    <ul class="navigation">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Cast</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>


    <script>
      let menuToggle = document.querySelector('.toggle');
      let navigation = document.querySelector('.navigation');

      menuToggle.onclick = function () {
        menuToggle.classList.toggle('active');
        navigation.classList.toggle('active');
      };
    </script>
  </body>
</html>
